<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jeu des différences</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/howler.min.js"></script>

</head>

<body>
	<div class="topnav" id="boxInfos">
		<span id="nom" class="label label-primary"></span>
		<span id="infos" class="label label-primary"></span>
		<span id="temps" class="label label-primary"></span>
		<span id="score" class="label label-primary"></span>
	</div> <br>

	<div class="content" id="divForm" align="center">
		<form id="formulaire" method="get">
			<h1> Jeu des différences</h1>
			<table>
				<tr>
					<td><label>Nom :<span>*</span></label></td>
					<td><input type="text" id="txtNom" placeholder="Saisir votre nom"></br></td>
				</tr>
				<tr>
					<td><label>Niveaux :</label></td>
					<td><select id="niveau">
							<option value="niveau1">Niveau 1</option>
							<option value="niveau2">Niveau 2</option>
							<option value="niveau3">Niveau 3</option>
						</select></td>
				</tr>
			</table>
			<br><span>*</span> : Champs obligatoires ! <br><br>
			<button type="button" id="start"> Démarrer le jeu ! </button> <br><br>
		</form>
	</div>


	<div id="SVG" align="center">
	</div>

	<audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autoplay="false"></audio>
	<a onclick="playSound();"> start </a>
	<script>
		function playSound() {
			var sound = document.getElementById("audio");
			sound.play();
		}
	</script>

	<script src="js/scriptJeu.js"></script>

</body>
</html>
